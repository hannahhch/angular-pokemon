<div class="pokemon-wrapper">
    <h1 class="pokemon-header">
      <span>{{ name }}</span>
      <span>#{{ id }}</span>
    </h1>
    <img src="{{ sprites.front_default }}" alt="">
  
    <h2>Profile</h2>
    <p>Height: {{ height }}</p>
    <p>Weight: {{ weight }}</p>
    <p>Base XP: {{ xp }}</p>
</div>
